<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="countdown">
        <div class="container">
            <h1>countdown Timer</h1>
            <div class="time">
                <p class="days"></p>
                <p class="hours"></p>
                <p class="minutes"></p>
                <p class="seconds"></p>
            </div>
            <div class="parameter">
                <p>Day</p>
                <p>Hour</p>
                <p>Min</p>
                <p>Sec</p>
            </div>
            <div class="expired"></div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
